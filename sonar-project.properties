# Unique project identifier
sonar.projectKey=EP-POC-Code-Automation-Key

# Organization key (if using SonarCloud)
# sonar.organization=your_organization

# URL of the SonarQube server
sonar.host.url=${{ secrets.SONAR_HOST_URL }}

# Authentication token
sonar.login=${{ secrets.SONAR_TOKEN }}

# Project metadata
sonar.projectName=EP-POC-Code-Automation
sonar.projectVersion=1.0

# Path to the source code
sonar.sources=CSharpCodeReview

# Path to the test code
sonar.tests=CSharpCodeReviewNUnitTest

# Language-specific settings
sonar.language=cs

# .NET specific settings
# Path to the .NET solution file
sonar.dotnet.visualstudio.solution.file=EP-Code-Authentication-POC.sln

# Path to the .NET project files
sonar.dotnet.visualstudio.projectFiles=src/**/*.csproj

# Path to the coverage report (if using a coverage tool like coverlet)
sonar.cs.opencover.reportsPaths=coverage.opencover.xml

# Exclusions (if any)
# sonar.exclusions=**/bin/**,**/obj/**

# Additional settings
# sonar.verbose=true
